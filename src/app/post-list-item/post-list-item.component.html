<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLikes > 0,
                'list-group-item-danger': postLikes < 0}">
    <h3>{{ postTitle }}</h3>
    <p>{{ postDate | date : 'EEEE d MMMM y' }}</p>
    <p>{{ postContent }}</p>
    <p>{{ postLikes }}</p>
    <button  type="button" class="btn btn-success" (click)="onLoveIt()" >Love It!</button>
    <button  type="button" class="btn btn-danger" (click)="onDontLoveIt()">Don't Love It!</button>
</li>
