<h2>Mes derniers posts !</h2>
<ul class="list-group">
    <app-post-list-item *ngFor="let post of posts"
                        [postTitle]="post.title"
                        [postDate]="post.created_at"
                        [postContent]="post.content"
                        [postLikes]="post.loveIts">
    </app-post-list-item>
</ul>
